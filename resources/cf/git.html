    <script>var command_frame_git_id_map = {"-h":"option_1102860315","--help":"option_1102860315","-m":"option_218002096","--message":"option_218002096","--amend":"option_318321607","-f":"option_1689316426","--force":"option_1689316426","-i":"option_499770578"};
var command_frame_git_desc = {"command":"git","subcommands":["commit","push","rebase"],"options":[{"optionSynonyms":["-h","--help"],"hasValue":false},{"optionSynonyms":["-m","--message"],"hasValue":true},{"optionSynonyms":["--amend"],"hasValue":false},{"optionSynonyms":["-f","--force"],"hasValue":false},{"optionSynonyms":["-i"],"hasValue":false}]};
window.hybrid.terminal.onCommandLineSync((e) => {
    if (!e.commandLine) {
        return;
    }
    var options = e.commandLine.command.options;
    Object.values(command_frame_git_id_map).forEach((id) => {
        var input = document.getElementById(id);
        window.hybrid.utils.toggleOff(input);
    });
    options.forEach((opt) => {
        if (opt.option.type === 'UNIX' && opt.option.words) {
            opt.option.words?.forEach((w) => {
                var input = document.getElementById(command_frame_git_id_map[opt.option.prefix + w]);
                window.hybrid.utils.toggleOn(input);
                if (opt.value) {
                    var inputValue = document.getElementById(command_frame_git_id_map[opt.option.prefix + w] + '_value');
                    window.hybrid.utils.setValue(inputValue, opt.value);
                }
            });
        } else {
            var input = document.getElementById(command_frame_git_id_map[opt.option.option]);
            window.hybrid.utils.toggleOn(input);
            if (opt.value) {
                var inputValue = document.getElementById(command_frame_git_id_map[opt.option.option] + '_value');
                window.hybrid.utils.setValue(inputValue, opt.value);
            }
        }
    });
    
    var util = window.hybrid.getCommandLineUtil(command_frame_git_desc);
    var subcommand = util.getSubcommand(e.commandLine.command);
    var commandFrameId = 'command_frame_' + e.commandLine.command.command;
    if (!subcommand) {
        window.hybrid.utils.show(commandFrameId);
        Object.values(command_frame_git_desc.subcommands).forEach((sc) => {
            window.hybrid.utils.hide('command_frame_' + sc);
        });
    } else {
        var subcommandFrameId = 'command_frame_' + subcommand;
        window.hybrid.utils.hide(commandFrameId);
        window.hybrid.utils.show(subcommandFrameId);
    }
});
function option_1102860315_handler(event) {
    var data = document.getElementById('option_1102860315').checked;
    if (data) {
        window.hybrid.terminal.updateOptions({"addOptions":[{"optionType":"UNIX","optionText":"-h","value":option_1102860315_value(),"delimiter":" ","words":null,"unique":true}],"removeOptions":[]});
    } else {
        window.hybrid.terminal.updateOptions({"addOptions":[],"removeOptions":[{"optionText":"-h","removeValue":false},{"optionText":"--help","removeValue":false}]});
    }
}
function option_1102860315_value() {
    var elem = document.getElementById('option_1102860315_value');
    if (elem) {
        return elem.value;
    }
    return undefined;
}
function option_218002096_handler(event) {
    var data = document.getElementById('option_218002096').checked;
    if (data) {
        window.hybrid.terminal.updateOptions({"addOptions":[{"optionType":"NON-STD","optionText":"-m","value":option_218002096_value(),"delimiter":" ","words":null,"unique":true}],"removeOptions":[]});

</script>

                <label class="form-check-label mono-font-bold" for="option_1102860315" onclick="option_1102860315_handler(event)">-h, --help<input class="form-check-input " id="option_1102860315" name="option_toggles_1544390508" type="checkbox" value=""></label>
