var command_frame_git_desc = {"command":"git","subcommands":["commit","push","rebase"],"options":[{"optionSynonyms":["-h","--help"],"hasValue":false},{"optionSynonyms":["-m","--message"],"hasValue":true},{"optionSynonyms":["--amend"],"hasValue":false},{"optionSynonyms":["-f","--force"],"hasValue":false},{"optionSynonyms":["-i"],"hasValue":false}]};
var command_frame_git_semantic = {"command":"git","options":[{"option":"-h","whenAdded":{"add":[{"optionType":"UNIX","optionText":"-h","value":undefined,"delimiter":"","words":null,"unique":true}],"remove":[]},"whenRemoved":{"add":[],"remove":[{"optionText":"-h","removeValue":false}]}},{"option":"-m","whenAdded":{"add":[{"optionType":"NON-STD","optionText":"-m","value":undefined,"delimiter":"","words":null,"unique":true}],"remove":[]},"whenRemoved":{"add":[],"remove":[{"optionText":"-m","removeValue":true}]}},{"option":"--amend","whenAdded":{"add":[{"optionType":"GNU","optionText":"--amend","value":undefined,"delimiter":"","words":null,"unique":true}],"remove":[]},"whenRemoved":{"add":[],"remove":[{"optionText":"--amend","removeValue":false}]}},{"option":"-f","whenAdded":{"add":[{"optionType":"UNIX","optionText":"-f","value":undefined,"delimiter":"","words":null,"unique":true}],"remove":[]},"whenRemoved":{"add":[],"remove":[{"optionText":"-f","removeValue":false}]}},{"option":"-i","whenAdded":{"add":[{"optionType":"UNIX","optionText":"-i","value":undefined,"delimiter":"","words":null,"unique":true}],"remove":[]},"whenRemoved":{"add":[],"remove":[{"optionText":"-i","removeValue":false}]}}]};
window.hybrid.commandInfo.addSyntax(command_frame_git_desc);
window.hybrid.commandInfo.addSemantic(command_frame_git_semantic);
window.hybrid.terminal.onCommandLineSync((e) => {
    if (!e.commandLine || e.commandLine.command.command !== command_frame_git_desc.command) {
        return;
    }
    var options = e.commandLine.command.options;
    Object.values(command_frame_git_id_map).forEach((id) => window.hybrid.uiUtils.toggleOff(id));
    options.forEach((opt) => {
        if (opt.option.type === 'UNIX' && opt.option.words) {
            opt.option.words?.forEach((w) => {
                window.hybrid.uiUtils.toggleOn(command_frame_git_id_map[opt.option.prefix + w]);
                if (opt.value) {
                    window.hybrid.uiUtils.setValue(
                        command_frame_git_id_map[opt.option.prefix + w] + '_value',
                        opt.value
                    );
                }
            });
        } else {
            window.hybrid.uiUtils.toggleOn(command_frame_git_id_map[opt.option.option]);
            if (opt.value) {
                window.hybrid.uiUtils.setValue(
                    command_frame_git_id_map[opt.option.option] + '_value', 
                    opt.value
                );
            }
        }
    });
    
    var syntaxHelper = window.hybrid.getCommandSyntaxHelper(e.commandLine.command.command);
    if (!syntaxHelper) {
        return;
    }
    var subcommand = syntaxHelper.getSubcommand(e.commandLine.command);
    var commandFrameId = 'command_frame_' + e.commandLine.command.command;
    if (!subcommand) {
        window.hybrid.uiUtils.show(commandFrameId);
        Object.values(command_frame_git_desc.subcommands).forEach((sc) => 
            window.hybrid.uiUtils.hide('command_frame_' + sc));
    } else {
        var subcommandFrameId = 'command_frame_' + subcommand;
        window.hybrid.uiUtils.hide(commandFrameId);
        window.hybrid.uiUtils.show(subcommandFrameId);
    }
});

    } else {
        window.hybrid.terminal.updateOptions({"addOptions":[],"removeOptions":[{"optionText":"-h","removeValue":false},{"optionText":"--help","removeValue":false}]});
    }
}

}
