<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>HybridTerm</title>
</head>

<body>
  <div class="container" id="root">
    <div id="command-frame-container"></div>
    <div id="xterm"></div>
    <button class="btn btn-primary" onclick="window.hybrid.registerCommand({
      command: 'ls',
      options: [{
        optionPatterns: [{ pattern: '-l' }],
        hasValue: false
      }],
    })">Register Command</button>
    <button onclick="window.hybrid.addOption({ option: { option: '-l' }, commandDescriptor: { command: 'ls' } })">Add -l</button>
    <button onclick="window.hybrid.clearCurrentCommand()">Clear line</button>
    <button onclick="window.hybrid.removeOption({ option: { option: '-l' }, commandDescriptor: { command: 'ls' } })">Remove -l</button>
  </div>
</body>

</html>
